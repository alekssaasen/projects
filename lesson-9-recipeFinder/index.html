<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>

    <nav class="bg-rose-500 p-6 text-white">
        <h1 class="text-2xl">Recipe Finder</h1>
    </nav>

    <header class="flex justify-center items-center h-[25rem] bg-gray-300">
        <div class="flex flex-col">
            <div class="flex flex-col gap-6 text-center">
                <h2 class="text-4xl">Find Your Recipe</h2>
                <input id="recipe-input" class="text-center" type="text" placeholder="Search Recipe">
                <button id="search-button" class="px-6 py-2 bg-rose-500 text-white hover:bg-rose-500/80">Lets Cook!</button>
            </div>
        </div>
    </header>

    <main class="m-12">
        <div id="no-search-text">
            <h3 class="text-2xl text-center">You haven't searched yet!</h3>
        </div>
        <div id="recipe-item">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mt-6">
                <div>
                    <img id="recipe-img" class="w-full h-[25rem] object-cover">
                </div>
                <div class="flex flex-col gap-4">
                    <h3 id="recipe-name" class="text-3xl"></h3>
                    <p>
                        <b>Category:</b> <span id="recipe-category"></span>
                    </p>
                    <p id="recipe-instructions">
                        
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
